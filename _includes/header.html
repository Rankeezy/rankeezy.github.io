<header class="site-header">

    <div class="wrapper">

        <a class="site-title" href="{{ site.baseurl }}/">
            <img src="{{ site.baseurl }}/img/logo.png" alt="" />
            <span>{{ site.title }}</span>
        </a>

        <nav class="site-navigation">
            <ul>
                <li><a class="page-link" href="{{ site.url }}">Home</a></li>

                {% for page in site.pages %}
                    {% if page.title %}
                        <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
                    {% endif %}
                {% endfor %}
            </ul>
        </nav>

    </div>

</header>
